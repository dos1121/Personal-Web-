<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <style>
        /* --- Global Styles --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #e0e6ed;
        }

        /* --- Navigation Bar --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0a192f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; 
            padding: 10px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            box-sizing: border-box;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #FFFDD0;
            letter-spacing: 1px;
            margin-bottom: 0px;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            margin: 0;
            padding: 0;
            justify-content: flex-end;
            width: 100%;
        }

        nav ul li {
            white-space: nowrap;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0e6ed;
            font-weight: 500;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #FFFDD0;
            border-bottom: 2px solid  #FFFDD0;
            padding-bottom: 4px;
        }

        /* --- Page Content --- */
        main {
            margin-top: 140px;
            padding: 40px;
            text-align: center;
        }

        /* --- Buttons --- */
        .btn {
            background-color: #800020;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #800020;
            transform: translateY(-2px);
        }

        /* --- Responsive Fixes --- */
        @media (max-width: 900px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
            }

            nav ul {
                justify-content: flex-start;
                gap: 10px;
                margin-top: 10px;
            }

            main {
                margin-top: 200px; 
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Bert</div>
        <ul>
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="/profile" class="{% if request.path == '/profile' %}active{% endif %}">Profile</a></li>
            <li><a href="/works" class="{% if request.path == '/works' %}active{% endif %}">Works</a></li>
            <li><a href="/touppercase" class="{% if request.path == '/touppercase' %}active{% endif %}">Uppercase</a></li>
            <li><a href="/areaOfCircle" class="{% if request.path == '/areaOfCircle' %}active{% endif %}">Circle</a></li>
            <li><a href="/areaOfRectangle" class="{% if request.path == '/areaOfRectangle' %}active{% endif %}">Rectangle</a></li>
            <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
