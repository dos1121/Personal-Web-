{% extends 'base.html' %}
{% block title %}Area of a Circle{% endblock %}
{% block content %}
    <style>
        /* --- Form Container --- */
        form {
            background-color: #0a192f;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
        }

        /* --- Input Fields --- */
        input[type="number"] {
            width: 230px;
            padding: 10px 12px;
            margin: 8px 0;
            border: 2px solid #1e56a0;
            border-radius: 8px;
            background-color: #112240;
            color: #e0e6ed;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FFFDD0;
            box-shadow: 0 0 8px #FFFDD0;
        }

        /* --- Labels --- */
        label {
            display: inline-block;
            width: 130px;
            font-weight: 500;
        }

        /* --- Button --- */
        .btn {
            background-color: #9c0d38;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 15px auto 0;
        }

        .btn:hover {
            background-color: #7a0b2e;
            transform: translateY(-2px);
        }

        /* --- Result Text --- */
        p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #FFFDD0;
            font-weight: 500;
        }
    </style>

    <h1>Find the Area of a Circle</h1>

    <form action="/areaOfCircle" method="post">
        <label for="radius">Enter radius:</label>
        <input type="number" id="radius" name="radius" step="any" required>
        <br><br>
        <button type="submit" class="btn">Calculate</button>
    </form>

    {% if result %}
        <p>Area of a Circle: {{ result }}</p>
    {% endif %}
{% endblock %}
