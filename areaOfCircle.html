{% extends 'base.html' %}
{% block title %}Area of a Circle Calculator{% endblock %}

{% block content %}
<section class="tool-section">
    <h1 class="tool-title">Area of a Circle Calculator</h1>

    <form method="POST" action="{{ url_for('areaOfCircle') }}" class="tool-form">
        <label for="radius">Enter radius:</label>
        <input type="number" id="radius" name="radius" step="any"  required>
        <button type="submit" class="tool-btn">Calculate</button>
    </form>

    {% if circle_area %}
        <div class="result-box">
            <h3>Result:</h3>
            <p>Area = {{ "%.2f"|format(circle_area) }}</p>
        </div>
    {% endif %}

    <div class="back-container">
        <a href="{{ url_for('works') }}" class="back-btn"> Back to My Works</a>
    </div>
</section>

<style>
body {
    background-color: #0a192f;
    color: #FFFDD0;
    font-family: 'Poppins', sans-serif;
}
.tool-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    text-align: center; 
}
.tool-section {
    text-align: center;
    padding: 80px 20px;
}

.tool-title {
    font-size: 2rem;
    margin-bottom: 30px;
}

.tool-form {
    background-color: #10233b;
    padding: 30px;
    border-radius: 16px;
    width: 400px;
    margin: auto;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

.tool-form input {
    display: block;
    width: 95%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    text-align: center;
}

.tool-btn {
    background-color: #800020;
    color: white;
    padding: 10px 25px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.tool-btn:hover {
    background-color: #a83240;
    box-shadow: 0 6px 20px #80002066;
}

.result-box {
    margin-top: 30px;
    background-color: #122b47;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 5px 20px #FFFDD0;
}

.back-container {
    margin-top: 50px;
}

.back-btn {
    background-color: #800020;
    color: white;
    padding: 10px 25px;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s;
}

.back-btn:hover {
    background-color: #a83240;
    box-shadow: 0 8px 20px #80002066;
}
</style>
{% endblock %}
