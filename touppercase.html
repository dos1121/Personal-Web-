{% extends 'base.html' %}
{% block title %}Convert to Uppercase{% endblock %}

{% block content %}
    <style>
        /* --- Form Container --- */
        form {
            background-color: #0a192f;
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            text-align: left;
        }

        /* --- Input Field --- */
        input[type="text"] {
            width: 280px;
            padding: 10px 12px;
            margin: 8px 0;
            border: 2px solid #1e56a0;
            border-radius: 8px;
            background-color: #112240;
            color: #e0e6ed;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FFFDD0;
            box-shadow: 0 0 8px rgba(100, 255, 218, 0.5);
        }

        /* --- Labels --- */
        label {
            font-weight: 500;
        }

        /* --- Button --- */
        .btn {
            background-color: #9c0d38;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 15px auto 0;
        }

        .btn:hover {
            background-color: #7a0b2e;
            transform: translateY(-2px);
        }

        /* --- Result Text --- */
        .result-box {
            margin-top: 30px;
            font-size: 1.2em;
            color:#FFFDD0 ;
            font-weight: 500;
        }
    </style>

    <h1>Convert Text to Uppercase</h1>

    <form action="/touppercase" method="post">
        <label for="inputString">Enter text:</label><br>
        <input type="text" id="inputString" name="inputString" required>
        <br><br>
        <button type="submit" class="btn">Convert</button>
    </form>

    {% if result %}
        <div class="result-box">
            <h2>Converted Text:</h2>
            <p>{{ result }}</p>
        </div>
    {% endif %}
{% endblock %}
